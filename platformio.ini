[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; --- LIBRARY DEPENDENCIES ---
lib_deps = 
    bodmer/TFT_eSPI @ ^2.5.31
    blynkkk/Blynk @ ^1.3.0
    claws/BH1750 @ ^1.3.0
    igorantolic/Ai Esp32 Rotary Encoder @ ^1.6
    ; You can add others here if needed

; --- SCREEN CONFIGURATION (THE MAGIC PART) ---
; This tells the library to ignore its default file and use THESE settings instead.
build_flags =
    -D USER_SETUP_LOADED=1
    
    ; Define the Driver (Try ILI9488 first, if colors are wrong try ILI9341 or ILI9486)
    -D ILI9488_DRIVER=1
    
    ; Define Parallel Interface
    -D ESP32_PARALLEL=1
    
    ; Define the Control Pins (Based on our Parallel Wiring Plan)
    -D TFT_CS=33
    -D TFT_DC=15  ; Data/Command (sometimes labeled RS)
    -D TFT_RST=32
    -D TFT_WR=4
    -D TFT_RD=2
    
    ; Define the Data Pins (D0 - D7)
    -D TFT_D0=12
    -D TFT_D1=13
    -D TFT_D2=26
    -D TFT_D3=25
    -D TFT_D4=17
    -D TFT_D5=16
    -D TFT_D6=27
    -D TFT_D7=14
    
    ; Graphics Settings
    -D LOAD_GLCD=1
    -D LOAD_FONT2=1
    -D LOAD_FONT4=1
    -D LOAD_FONT6=1
    -D LOAD_GFXFF=1
    -D SMOOTH_FONT=1